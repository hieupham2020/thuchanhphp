<!DOCTYPE html>
<html>
<head>
	<title>Bài tập 20 - HTML</title>
</head>
<body>
	<form style="width: 350px; background-color: #F5F5F5; border:1px solid grey; padding: 3px;" action="" method="post">
		<fieldset>
			<legend>Selection options list</legend>
			<label>Checkbox:</label><input type="checkbox">
			<br>
			<label>RadioButton1:</label><input type="radio" name="radio1">
			<br>
			<label>RadioButton2:</label><input type="radio" name="radio1" checked>
		</fieldset>
		<fieldset>
			<legend>Input text</legend>
			<label style="padding-right: 9px;">Login Id:</label><input type="text">
			<br>
			<label style="padding-right: 3px;">Password:</label><input type="password">		
		</fieldset>
		<fieldset>
			<legend>Employee Designation</legend>
			<br>
			<input type="checkbox" checked><label>Software Engineer</label>
			<br>
			<br>
			<input type="checkbox"><label>Data Analyst</label>
			<br>
			<br>
			<input type="checkbox"><label>Web Developer</label>
			<br>
			<br>
			<input type="checkbox"><label>Senior Analyst</label>
			<br>
		</fieldset>
		<br>
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</form>
</body>
</html>
