<!DOCTYPE html>
<html>
<head>
	<title>Bài tập 17 - HTML</title>
</head>
<body>
	<hr>
	<form action="" method="post">
		<fieldset style="border: 3px groove black; width: 500px;">
			<legend><font size="+3">Form Validation</font></legend>
				<table cellpadding="5">
					<tr>
						<td>Name:</td>
						<td><input type="text" size="30"></td>
					</tr>					
					<tr>
						<td>Username:</td>
						<td><input type="text"></td>
					</tr>					
					<tr>
						<td>Password:</td>
						<td><input type="password"></td>
					</tr>					
					<tr>
						<td>Re-type password:</td>
						<td><input type="password"></td>
					</tr>					
					<tr>
						<td>Gender:</td>
						<td>
							<input type="radio" name="gradio"><label for="gradio">Male</label>
							<input type="radio" name="gradio"><label for="gradio">Female</label>
							<input type="radio" name="gradio"><label for="gradio">Other</label>
						</td>
					</tr>					
					<tr>
						<td>Programming skills:</td>
						<td>
							<input type="checkbox"><label>Java</label>
							<input type="checkbox"><label>Android</label>
							<input type="checkbox"><label>Ruby</label>
							<input type="checkbox"><label>.Net</label>

						</td>
					</tr>					
					<tr>
						<td>Contact no:</td>
						<td><input type="number"></td>
					</tr>					
					<tr>
						<td>Email:</td>
						<td><input type="email"></td>
					</tr>					
					<tr>
						<td>College:</td>
						<td>
							<select>
								<option>Select college</option>
							</select>
						</td>
					</tr>					
					<tr>
						<td></td>
						<td>
							<input type="submit" value="Submit">
						</td>
					</tr>					
				</table>
		</fieldset>
	</form>
</body>
</html>
