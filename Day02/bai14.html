<!DOCTYPE html>
<html>
<head>
	<title>Bài tập 14 - HTML</title>
</head>
<body>
	<form action="" method="post">
		<fieldset>
			<legend>Form Fields</legend>
				<br>
				<label for="tfield">Text Field</label>
				<br>
				<input type="text">
				<br>
				<br>
				<label for="rfield">Radio Field</label>
				<br>
				<input type="radio" name="radio1">
				<label for="radio1">Yes</label>
				<input type="radio" nam="radio1">
				<label for="radio1">No</label>
				<br>
				<br>
				<label for="cfield">Check Field</label>
				<br>
				<input type="checkbox" name="checkbox1">
				<label for="checkbox1">Item1</label>
				<input type="checkbox" name="checkbox1">
				<label for="checkbox1">Item2</label>
				<input type="checkbox" name="checkbox1">
				<label for="checkbox1">Item3</label>
				<input type="checkbox" name="checkbox1">
				<label for="checkbox1">Item4</label>
				<br>
				<br>
				<label for="ofield">Option Field</label>
				<br>
				<select>
					<option>--Select Option--</option>
				</select>
				<br>
				<br>
				<label for="tarea">Textarea Field</label>
				<br>
				<textarea cols="30" rows="6" name="tarea"></textarea>
				<br>
				<br>
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
		</fieldset>
	</form>
</body>
</html>
