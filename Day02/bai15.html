<!DOCTYPE html>
<html>
<head>
	<title>Bài tập 15 - HTML</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>Text Input</td>
				<td><input type="text" placeholder="Let's get the value of textbox"></td>
			</tr>			
			<tr>
				<td></td>
				<td>Let's get the value of textbox</td>
			</tr>			
			<tr>
				<td>Text Area</td>
				<td><textarea cols="30" rows="3"></textarea></td>
			</tr>			
			<tr>
				<td></td>
				<td>and of a textarea</td>
			</tr>			
			<tr>
				<td>Multiple Radios</td>
				<td>
					<input type="radio" name="mradio" checked><label>Yes</label><br>
					<input type="radio" name="mradio"><label>No</label>
				</td>
			</tr>			
			<tr>
				<td></td>
				<td>Yes<br><br></td>
			</tr>			
			<tr>
				<td>Multiple Checkboxes</td>
				<td>
					<input type="checkbox" checked><label>Yes</label><br>
					<input type="checkbox" checked><label>No</label>
				</td>
			</tr>			
			<tr>
				<td></td>
				<td>Yes, No</td>
			</tr>			
			<tr>
				<td>Select Basic</td>
				<td>
					<select>
						<option>Option two</option>
					</select>
				</td>
			</tr>			
			<tr>
				<td></td>
				<td>2</td>
			</tr>			
			<tr>
				<td>Select Multiple</td>
				<td>
					<select size="4">
						<option selected>Option one</option>
						<option>Option two</option>
						<option selected>Option three</option>
					</select>
				</td>
			</tr>			
			<tr>
				<td></td>
				<td>1, 3</td>
			</tr>	
		</table>
	</form>
</body>
</html>
