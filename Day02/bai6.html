<!DOCTYPE html>
<html>
<head>
	<title>Bài tập 6 - HTML</title>
</head>
<body>
	<h2>Feedback Form</h2>
	<hr>
	<form action="" method="post">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Sex:</td>
				<td>
					<input type="radio" name="radio1"> M
					<input type="radio" name="radio1"> F
				</td>
			</tr>
			<tr>
				<td>Comments:</td>
				<td><textarea cols="30" rows="6"></textarea></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit"></td>
				<td><input type="reset" value="Reset"></td>
			</tr>
		</table>
	</form>
</body>
</html>
