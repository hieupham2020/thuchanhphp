<!DOCTYPE html>
<html>
<head>
	<title>Bài tập 12 - HTML</title>
</head>
<body>
	<h2>Student Information:</h2>
	<form action="" method="post">
		<label for="fname">First Name:</label>
		<br>
		<input type="text" name="fname">
		<br>
		<label for="lname">Last Name:</label>
		<br>
		<input type="text" name="lname">
		<br>
		<label for="dob">DoB</label>
		<br>
		<input type="date" name="dob">
		<br>
		<br>
		<label for="gender">Gender</label>
		<br>
		<select>
			<option>Male</option>
			<option>Female</option>
		</select>
		<br>
		<br>
		<label for="ttype">Training Type:</label>
		<br>
		<input type="radio" name="typeradio">
		<label for="typeradio">Online</label>
		<br>
		<input type="radio" name="typeradio">
		<label for="typeradio">OnSite</label>
		<br>
		<br>
		<label for="subject">Subjects</label>
		<br>
		<input type="checkbox" name="math">
		<label for="math">Maths</label>
		<br>
		<input type="checkbox" name="physic">
		<label for="physic">Physics</label>
		<br>
		<input type="checkbox" name="chemistry">
		<label for="chemistry">Chemistry</label>
		<br>
		<br>
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</form>
</body>
</html>
