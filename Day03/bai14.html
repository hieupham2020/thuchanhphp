<!DOCTYPE html>
<html>
<head>
	<title>Bài tập 14 - CSS</title>
	<meta charset="utf-8">
	<style type="text/css">
		form {
			width: 500px;
			font-family: arial, sans-serif;
			margin: auto;
		}
		legend {
			color: #003DD5;
			font-weight: bold;
		}
		tr td:first-child {
			width: 120px;
			padding: 5px;
			text-align: right;
			vertical-align: top;
		}
		tr td:first-child:first-letter {
			text-decoration: underline;
		}
		input[type=text], input[type=email] {
			background-color: #FFFFA0;
		}
		tr:nth-child(3) td:first-child {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<form action="" method="post">
		<fieldset>
			<legend>Personal Information</legend>
			<table>
				<tr>
					<td>First name:</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Last name:</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email"></td>
				</tr>
				<tr>
					<td></td>
					<td>Your email address is safe with us, until we're accquired.</td>
				</tr>
			</table>
		</fieldset>
		<br>
		<fieldset>
			<legend>Comments</legend>
			<table>
				<tr>
					<td>Comments:</td>
					<td><textarea cols="30" rows="4"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="Send">
						<input type="reset" value="Reset">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
