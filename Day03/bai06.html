<!DOCTYPE html>
<html>
<head>
	<title>Bài tập 6 - CSS</title>
	<meta charset="utf-8">
	<style type="text/css">
		.div-main {
			font-family: arial; sans-serif;
			width: 600px;
			margin: auto;
		}
		.div-top {
			background-color: #F4F4F4;
			text-align: center;
			padding: 30px;
			border-bottom: 3px solid #E7E7E7;
		}
		.div-bottom {
			text-align: center;
			padding: 30px;
		}
		label {
			padding-right: 10px;
		}
	</style>
</head>
<body>
	<div class="div-main">
		<div class="div-top">
			<h1>Learning JavaScript</h1>
			<p>for Absolute Beginner</p>
		</div>
		<div class="div-bottom">
			<form action="" method="post">
			<label>First Name</label><input type="text" name="fname">
			<br>
			<br>
			<label>Last Name</label><input type="text" name="lname">
			<br><br>
			<label>Background</label><select><option>Red</option></select>
			<br><br>
			<input type="submit" value="Submit">
		</div>
	</div>
</body>
</html>
