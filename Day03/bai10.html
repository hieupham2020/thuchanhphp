<!DOCTYPE html>
<html>
<head>
	<title>Bài tập 10 - CSS</title>
	<meta charset="utf-8">
	<style type="text/css">
		table, td {
			border: 1px solid black;
		}
		td {
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Quick</td>
			<td colspan="2">brown fox</td>
			<td>jumps</td>
		</tr>
		<tr>
			<td rowspan="3">over the</td>
			<td>lazy</td>
			<td>dog</td>
			<td>and</td>
		</tr>
		<tr>
			<td>then</td>
			<td>it</td>
			<td>fall</td>
		</tr>
		<tr>
			<td colspan="3">prey to a hunter</td>
		</tr>
	</table>
</body>
</html>
