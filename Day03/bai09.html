<!DOCTYPE html>
<html>
<head>
	<title>Bài tập 09 - CSS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bai09.css">
</head>
<body>
	<div class="div-main">
		<h1>Sample Dictionary</h1>
		<div class="div-font">
			<p>font-style<br><span>A CSS property which determines whether or not text it italicized.</span></p>
		</div>
		<div class="div-href">
			<p>href<br><span>An HTML attribute which specifies the URL that link goes to.</span></p>
		</div>
		<div class="div-justify">
			<p>justify<br><span>A CSS value which makes each line of text have equal width</span></p>
		</div>
		<div class="div-table">
			<p>table<br><span>An HTML tag which creates a table</span></p>
		</div>
	</div>
</body>
</html>
