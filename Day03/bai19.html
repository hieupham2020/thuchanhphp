<!DOCTYPE html>
<html>
<head>
	<title>Bài tập 19 - CSS</title>
	<meta charset="utf-8">
	<style type="text/css">
		p {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="div-container">
		<h1>Travel reservation form</h1>
		<form action="" method="post">
			<p>* denotes mandotory</p>
			<label for="fname">Full name*:</label><br>
			<input type="text" name="fname" placeholder="FirstName LastName" required><br>
			<label for="email">Email address*:</label></br>
			<input type="email" name="email" placeholder="EMAIL_ADDRESS" required><br>
			<label for="tour">Select Tour Package*:</label><br>
			<select>
				<option>Goa</option>
				<option>Hanoi</option>
			</select>
			<br>
			<label for="a-date">Arrival date*:</label><br>
			<input type="date" name="a-date" placeholder="m/d/y" required><br>
			<label for="n-person">Number of persons*:</label><br>
			<input type="number" name="n-person" placeholder="UNKNOWN_TYPE" required><br>
			<label for="want-to">What would you want to avail?*</label><br>
			<label>Boarding</label><input type="checkbox"><br>
			<label>Fooding</label><input type="checkbox"><br>
			<label>Sight seeing</label><input type="checkbox"><br>
			<label for="coupon">Discount Coupon code:</label><br>
			<input type="text" name="coupon" placeholder="UNKNOWN_TYPE" required><br>
			<label for="term">Terms and conditions*</label><br>
			<input type="radio" name="radio1" checked><label>A agree</label>
			<input type="radio" name="radio1"><label>I disagree</label>
			<br>
			<input type="submit" value="Complete reservation">



		</form>
	</div>
</body>
</html>
